<div *ngIf="images.length > 0; else empty" class="images">
  <ng-container *ngFor="let image of images; trackBy: imageById">
    <div class="image" (click)="clicked.emit(image)">
      <img [src]="image.url" [alt]="'Image #' + image.id">
    </div>
  </ng-container>
</div>

<ng-template #empty>
  <span>No images</span>
</ng-template>
